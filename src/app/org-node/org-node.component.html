  <button #visiblePart (click)="clicked()">
    {{ data.title }}
    <div #adorner class="adorner"></div>
    <div *ngIf="showRootAdorner" #rootAdorner class="root-adorner"></div>
  </button>

  <div #invisiblePart>
    {{ justSomeGetter }}
  </div>

  <div class="child-node-container" *ngIf="data.children">
    <app-org-node *ngFor="let child of data.children" [data]="child" [level]="level + 1"></app-org-node>
  </div>
